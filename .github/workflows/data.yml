name: data

on:
  schedule:
    - cron: '15 11 * * 1-5'
    - cron: '15 11 * * 6'
  workflow_dispatch:
    inputs:
      group:
        type: choice
        description: Run group
        options:
          - all
          - bnb
          - colab

env:
  bnb: ${{ github.event.inputs.group == 'bnb' || github.event.inputs.group == 'all' }}
  colab: ${{ github.event.schedule == '15 11 * * 6' || github.event.inputs.group == 'colab' || github.event.inputs.group == 'all' }}

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      # Base Steps
      - name: robusta
        uses: actions/checkout@v3
        with:
          repository: AICafe1/robusta
          token: ${{ secrets.PASS }}

      - name: data
        uses: actions/checkout@v3
        with:
          repository: AICafe1/robusta-data
          token: ${{ secrets.PASS }}
          path: data

      - name: Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: cd data; npm install

      - name: Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: cd data; pip install -q -r requirements.txt

      # BNB Data
      - name: BNB
        if: env.bnb == 'true'
        run: |
          node data/download -m bnb -t review && node data/download -m bnb > /dev/null
          node data/audit -m bnb > /dev/null

      # Robusta push
      - name: Audit
        id: audit
        run: cat audit.txt && (echo 'r=false' > $GITHUB_OUTPUT) || (echo 'r=true' > $GITHUB_OUTPUT)

      - name: Notify
        if: steps.audit.outputs.r == 'false'
        run: node data/audit/notify.js

      - name: Push
        if: steps.audit.outputs.r == 'true'
        run: |
          git config user.name github
          git config user.email actions@github.com
          git add csv
          git commit -m "csv"
          git push

      # Colab
      - name: Colab
        if: env.colab == 'true'
        uses: actions/checkout@v3
        with:
          repository: AICafe1/robusta-colab
          token: ${{ secrets.PASS }}
          path: colab

      - name: Colab Data
        if: env.colab == 'true'
        run: python data/colab > /dev/null; python data/colab -m bnb > /dev/null; cd colab; tar -czf vndata.tar.gz *; zip -P ${{ secrets.ZIP }} ../vndata.tar.gz.zip vndata.tar.gz

      - name: Colab Release
        if: env.colab == 'true'
        uses: softprops/action-gh-release@v1
        with:
          repository: algo-stocks/data
          token: ${{ secrets.PASS }}
          tag_name: vndata
          files: vndata.tar.gz.zip
